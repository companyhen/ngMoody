<div class="homePointer">
	<img class="finger" id="fingerLeft" src="img/finger.png" alt="Choose a Mood!">
	<img class="finger" id="fingerUp" src="img/up.png" alt="Choose a Mood!">
	<h3 class="chooseMood">
		<span>Choose a mood!</span>
	</h3>
	<div
	  class="fb-like"
	  data-share="true"
	  data-width="450"
	  data-show-faces="true">
	</div>
</div>
