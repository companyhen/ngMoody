<div class="row">
	<div class="col-md-12">
		<h2 class="hideGenre" ng-class='{showGenre:$first}'>{{track.genre}}</h2>
		<div class="col-md-12 trackInfo" ng-click="track.playback_count = track.playback_count + 1">
			<a href="" ng-click="vm.clickHandler(track, $index)">
				<!-- {{track.user.username}} --> 
			    <h4 class="caps">{{track.title}}</h4>
			    <small>Plays: {{ track.playback_count | number }}</small>
			</a>
		</div>
	</div>
</div>
