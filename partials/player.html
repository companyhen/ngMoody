<div class="row">
	<div class="col-md-12 audioControls">
		<span ng-show="vm.url" ng-if="vm.url">
			<audio id="audio" ng-src="{{vm.url}}" autoplay ended>
			Your browser does not support the audio element.
			</audio>
			<button type="button" class="btn btn-default" ng-click="vm.prev()">
				<span class="glyphicon glyphicon-backward"></span>
			</button>
			<button type="button" class="btn btn-default" ng-click="vm.play()" ng-hide="vm.isStreaming">
				<span class="glyphicon glyphicon-play"></span>
			</button>
			<button type="button" class="btn btn-default" ng-click="vm.pause()" ng-show="vm.isStreaming">
				<span class="glyphicon glyphicon-pause"></span>
			</button>
			<button type="button" class="btn btn-default" ng-click="vm.next()">
				<span class="glyphicon glyphicon-forward"></span>
			</button>
		</span>

		<!-- <span ng-show="!vm.url">
			<audio ng-src="{{vm.url}}">
			Your browser does not support the audio element.
			</audio>
		</span> -->
	</div>
</div>
