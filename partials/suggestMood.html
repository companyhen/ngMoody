<div ng-controller="MoodCtrl as vm">
	<h1>Suggest a mood</h1>
	<form ng-submit="vm.submit()" ng-hide="showResponse">
	  <input class="form-control" type="text" name="Suggest a mood" placeholder="Suggest a mood" ng-model="vm.text"><br>
	  <input class="btn btn-primary" type="submit" value="Submit" ng-click="showResponse=true">
	</form> 
	<form ng-show="showResponse">
		<p> Your mood has been submitted. Thank you.</p>
		<a href="#/"><input class="btn btn-primary" value="OK"></a>
	</form>	
</div>
