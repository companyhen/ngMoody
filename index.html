<!DOCTYPE html>
<html>
<head>
	<title>ngMoody</title>
	<link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="//code.jquery.com/jquery.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link rel="stylesheet" media="screen" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body ng-app="moodyApp">
	<header>
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<a class="navbar-brand" href="#/">Moody</a>
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="#/">Change my mood</a>
				</li>
				<!-- <li>
					<a href="#">Link</a>
				</li> -->
			</ul>
		</nav>
	</header>
	
	<div class="container-fluid" ng-controller="PlaylistCtrl as vm">
		<div class="row">
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<a href="#/rock" ng-click="playlist(genre)">
					<button type="button" class="btn btn-default">Rock</button>
				</a>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<a href="#/house">
					<button type="button" class="btn btn-default">House</button>
				</a>
			</div>
			<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
				<a href="#/hiphop">
					<button type="button" class="btn btn-default">Hip-Hop</button>
				</a>
			</div>
		</div>
	</div>

	<div class="container-fluid" ng-view></div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
	<script src="http://d2v52k3cl9vedd.cloudfront.net/plangular/3.1.0/plangular.min.js"></script>
	<script src="http://connect.soundcloud.com/sdk.js"></script>
	<script src="js/app.js"></script>
	<script src="js/config.js"></script>
	<script src="js/moodCtrl.js"></script>
	<script src="js/playlistCtrl.js"></script>
	<script src="js/directives.js"></script>
	<script src="js/service.js"></script>
</body>
</html>
